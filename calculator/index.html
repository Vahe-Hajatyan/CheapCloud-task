<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="buttons">
        <div class="divBlock">
          <input
            type="text"
            class="calculator-screen"
            disabled
            placeholder="0"
            id="inp"
          />
          <div class="form1">
            <button class="btn bc" id="AC" onclick="ac()">AC</button>
            <button class="btn bc" id="plusandmuns" onclick="negate()">
              +/-
            </button>
            <button class="btn bc" onclick="addType('%')">%</button>
            <button class="btn type" id="divsion" onclick="addType('/')">
              รท
            </button>
          </div>

          <div class="form2">
            <button class="btn" onclick="handle(7)">7</button>
            <button class="btn" onclick="handle(8)">8</button>
            <button class="btn" onclick="handle(9)">9</button>
            <button class="btn type" id="mul" onclick="addType('*')">ร</button>
          </div>

          <div class="form3">
            <button class="btn" onclick="handle(4)">4</button>
            <button class="btn" onclick="handle(5)">5</button>
            <button class="btn" onclick="handle(6)">6</button>
            <button class="btn type sub" id="sub" onclick="addType('-')">
              -
            </button>
          </div>

          <div class="form4">
            <button class="btn" onclick="handle(1)">1</button>
            <button class="btn" onclick="handle(2)">2</button>
            <button class="btn" onclick="handle(3)">3</button>
            <button class="btn type" id="add" onclick="addType('+')">+</button>
          </div>

          <div class="form5">
            <button class="btn zero" onclick="handle(0)">0</button>
            <button class="btn" onclick="FloatingPoint()">,</button>
            <button class="btn type" id="iqu" onclick="equal()">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js" />
  </body>
</html>
